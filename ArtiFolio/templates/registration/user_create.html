{% extends "ArtiFolio/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style_register.css' %}">
{% endblock %}

{% block contenido %}

<div class="register-container">
    <h2>Create a New Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary btn-dark">Register</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
</div>
{% endblock contenido %}
