{% extends 'ArtiFolio/base.html' %}
{% load static %}

{% block title %}Edit Profile - ArtiFolio{% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="form-container">
    <h2>Edit Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary btn-dark">Save Changes</button>
    </form>
    <a href="{% url 'artwork_list' %}">Cancel</a>
</div>
{% endblock contenido %}
